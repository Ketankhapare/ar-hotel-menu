<!DOCTYPE html>
<html>
<body>
<h2>Camera Test</h2>
<video autoplay playsinline></video>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    document.querySelector('video').srcObject = stream;
  })
  .catch(err => {
    document.body.innerHTML += '<p>Error: ' + err + '</p>';
  });
</script>
</body>
</html>
