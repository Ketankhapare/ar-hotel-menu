<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR AR Menu (Stable)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu-card {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 10px;
      width: 260px;
      z-index: 10;
    }
  </style>
</head>

<body>

<!-- MENU INFO -->
<div class="menu-card">
  <h3>Paneer Butter Masala</h3>
  <p><b>₹280</b></p>
  <p>Rotate dish by dragging</p>
</div>

<a-scene
  mindar-image="imageTargetSrc: targets/menu.mind;"
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true">

  <a-camera position="0 0 0"></a-camera>

  <!-- TRACKING ANCHOR -->
  <a-entity id="imageTarget" mindar-image-target="targetIndex: 0">
    <a-gltf-model
      id="trackedModel"
      src="assets/fooddish.glb"
      scale="0.4 0.4 0.4">
    </a-gltf-model>
  </a-entity>

  <!-- LIGHT -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

</a-scene>

<script>
  const scene = document.querySelector("a-scene");
  const target = document.getElementById("imageTarget");
  const trackedModel = document.getElementById("trackedModel");

  let placedModel = null;
  let lastX = null;

  // 1️⃣ LOCK MODEL AFTER FIRST DETECTION
  target.addEventListener("targetFound", () => {
    if (placedModel) return;

    // Clone model
    placedModel = trackedModel.cloneNode(true);

    // Convert local position → world position
    trackedModel.object3D.updateMatrixWorld(true);
    placedModel.object3D.position.copy(
      trackedModel.object3D.getWorldPosition(new THREE.Vector3())
    );

    placedModel.object3D.rotation.y = Math.PI;

    // Add to scene root
    scene.appendChild(placedModel);

    console.log("Model placed permanently");
  });

  // 2️⃣ TOUCH ROTATION (STABLE & SIMPLE)
  window.addEventListener("touchstart", (e) => {
    if (!placedModel) return;
    lastX = e.touches[0].clientX;
  });

  window.addEventListener("touchmove", (e) => {
    if (!placedModel || lastX === null) return;

    const deltaX = e.touches[0].clientX - lastX;
    lastX = e.touches[0].clientX;

    placedModel.object3D.rotation.y += deltaX * 0.01;
  });

  window.addEventListener("touchend", () => {
    lastX = null;
  });
</script>

</body>
</html>
